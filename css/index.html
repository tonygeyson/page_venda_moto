<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de Motos</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	
    </head>
	<body>
		<div class="container">
			<div class="header">
				<h3>Cadastre aqui sua MOTO para vender mais rápido!</h3>
			</div>
			<div class="form-container">
				<div class="form-header">
					<p>Cadastro</p>
				</div>
				<div class="form-body">
					<h1 class="form-title">Venda fácil sua MOTO!!</h1>
					<p>Descreva aqui, as características que ela possui:</p>
					<form>
						<div class="box-input">
							<label for="title">
								Título do anúncio: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="title" id="title" class="block" 
								placeholder="Vendo moto de ano tal..."
								minlength="1" maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="price">Preço da moto:
								<span class="required-field">*</span>
							</label>
							<input type="number" id="price" name="price" class="block" required placeholder="R$">
						</div>
						<div class="box-input">
							<label for="description">Descrição: 
								<span class="required-field">*</span>
							</label>
							<textarea
								id="description" 
								name="description" 
								class="block"
								cols="30"
								rows="10"
								required
								placeholder="Descreva aqui as características da sua moto" 	
							>
							</textarea>
						</div>
						<div class="box-input">
							<label for="unique_owner">Único dono? 
								<span class="required-field">*</span>
							</label>
							<select id="unique_owner" name="unique_owner" required>
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="box-input">
							<label for="brand">
								Marca: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="brand" id="brand" class="block" 
								placeholder="Digite a marca (Ex: Honda, Yamaha, Suzuki, Dafra...)" required>

						</div>
						<div class="box-input">
							<label for="model">
								Modelo: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="model" id="model" class="block" 
								placeholder="Digite o modelo (Ex: CG, FAN, Twister, Hornet, Fizer, PCX)" required>
						</div>

						<div class="box-input">
							<label for="mileage">
								Quilometragem: 
								<span class="required-field">*</span>
							</label>
							<input type="number" name="mileage" id="mileage" class="block" placeholder="Km/h"
							required>
						</div>

                        <div class="box-input">
							<label for="mileage">
								Cilindradas: 
								<span class="required-field">*</span>
							</label>
							<input type="number" name="mileage" id="mileage" class="block" placeholder="Mono Cilindro, Bi-Cilindro, 3 Cilindros, 4 Cilindros"
							required>
						</div>

						<div class="box-input">
							<label for="purchase_date">
								Data de compra do veículo: 
								<span class="required-field">*</span>
							</label>
							<input 
								type="date" 
								name="purchase_date" 
								id="purchase_date" 
								class="block" 
								required
							>
						</div>
						<div class="box-input">
							<p>Câmbio: <span class="required-field">*</span></p>
							<input type="radio" id="manual" name="gear">
							<label for="manual">Manual</label>
							<input type="radio" id="auto" name="gear">
							<label for="auto">Automático</label>

                            <p>Partida: <span class="required-field">*</span></p>
							<input type="radio" id="manual" name="gear">
							<label for="manual">Pedal</label>
							<input type="radio" id="auto" name="gear">
							<label for="auto">Elétrica</label>
						</div>
					
						<div class="box-input">
							<p>Envie imagens do veículo: <span class="required-field">*</span></p>
							<input 
								type="file" 
								multiple accept="image/png, image/jpeg" 
								id="images"
								name="images"
								required
							>
						</div>
						<input type="submit" class="btn-submit" value="Cadastrar">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
